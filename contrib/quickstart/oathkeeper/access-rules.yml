- id: "alan:api:auth:old"
  upstream:
    preserve_host: false # this will ensure we use host and port of `url` property bellow
    url: "http://host.docker.internal:5292" #5291
    strip_path: "/api/old"
  match:
    url: "http://127.0.0.1:4455/api/old/secure"
    methods:
      - GET
  authenticators:
    - handler: cookie_session
    # - handler: oauth2_introspection
    #   config:
    #     introspection_url: https://9b90-213-186-8-39.ngrok.io/connect/introspect # https://host.docker.internal:44300/connect/introspect #https://accounts-staging.talentlyft.com/connect/introspect
